<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <header>
          <h2 class="logo">I AM EAC0D3Rx</h2>
          <nav class="navigation">
               <a href="#">Ana Sayfa</a>
               <a href="#">Hikayemiz</a>
               <a href="#">Görseller</a>
               <a href="#">Bize Ulaşın</a>
               <button class="btnLogin-popup login-link">Giriş Yap</button>
          </nav>
     </header>

     <div class="wrapper">
          <div class="icon-close">
               <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="form-box login">
               <h2>Giriş</h2>
               <form id="loginForm" action="#">
                    <div class="input-box">
                         <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                         <input type="email" required>
                         <label>Email</label>
                    </div>
                    <div class="input-box">
                         <span class="icon"><i class="fa-solid fa-lock"></i></span>
                         <input type="password" required>
                         <label>Şifre</label>
                    </div>
                    <div class="remember-forgot">
                         <label><input type="checkbox">Kayıt Ol</ol></label>
                         <a href="#">Şifreni mi unuttun?</a>
                    </div>
                    <button type="submit" class="btn">Giriş</button>
                    <div class="login-register">
                         <p>Hesabın yok mu? <a href="#" class="register-link">Kayıt Ol</a></p>
                    </div>
               </form>
          </div>

          <div class="form-box register">
               <h2>Kayıt Ol</h2>
               <form action="#">
                    <div class="input-box">
                         <span class="icon"><i class="fa-solid fa-user"></i></span>
                         <input type="text" required>
                         <label>Kullanıcı Adı</label>
                    </div>
                    <div class="input-box">
                         <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                         <input type="email" required>
                         <label>Email</label>
                    </div>
                    <div class="input-box">
                         <span class="icon"><i class="fa-solid fa-lock"></i></span>
                         <input type="password" required>
                         <label>Şifre</label>
                    </div>
                    <div class="remember-forgot">
                         <label><input type="checkbox">Şartlar ve koşulları kabul ediyorum</label>
                    </div>
                    <button type="submit" class="btn">Kayıt</button>
                    <div class="login-register">
                         <p>Zaten bir hesabın var mı? <a href="#" class="login-link">Giriş Yap</a></p>
                    </div>
               </form>
          </div>
     </div>


     <script src="script.js"></script>
</body>
</html>
